<!DOCTYPE html>
<html>
<!-- head -->
<head>
  <title>Modular CSS</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<!-- body -->
<body>
  <!-- header -->
  <header>
    <h1 class="shout shadow center half">Modular CSS</h1>
  </header>
  <!-- main -->
  <main>

    <!-- lady section -->
    <section class="block-children middle">
      <img class="invert" src="imgs/lady.jpg" alt="lady">
    </section>
    <hr>
    <!-- shapes grid section -->
    <section class="inline-block-children circle center">
      <div class="shape red-background">1</div>
      <div class="shape blue-background ">2</div>
      <div class="shape purple-background">3</div>
      <br/>
      <div class="shape purple-background">4</div>
      <div class="shape red-background">5</div>
      <div class="shape blue-background ">6</div>
      <br/>
      <div class="shape blue-background ">7</div>
      <div class="shape purple-background">8</div>
      <div class="shape red-background">9</div>
    </section>
    <hr>
    <!-- bull's eye section -->
    <section class="middle circle">
      <div class="purple-background circle large"></div>
      <div class="red-background circle medium"></div>
      <div class= "blue-background circle small"></div>
    </section>
  </main>
</body>
</html>
